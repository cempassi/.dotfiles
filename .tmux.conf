#remap prefix from 'C-b" to "C-space"

unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Update window title
set-option -g allow-rename off

# Mouse support
set -g mouse on 

# Key bindings
bind d detach
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key n next-window
bind-key p previous-window

# Show or Hide status bar
bind-key -n F3 set-option -g status

#status bar
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰  '
set -g status-right "#[fg=yellow]$USER@#h #[fg=magenta]%l:%M %p"
set -g status-interval 60 # Default is 15.ind | split-window -h -c '#{pane_current_path}'

#split-windows
unbind %
unbind \"
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

#Even horizontally and vertically
bind-key H select-layout even-horizontal
bind-key V select-layout even-vertical
