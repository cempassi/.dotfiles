# vim: set fenc=utf-8 ft=dosini:

# define a new task named "file-build"
[file-build]

# shell command, use quotation for filenames containing spaces
# check ":AsyncTaskMacro" to see available macros
command=gcc "$(VIM_FILEPATH)" -o "$(VIM_FILEDIR)/$(VIM_FILENOEXT)"

# working directory, can change to $(VIM_ROOT) for project root
cwd=$(VIM_FILEDIR)

# output mode, can be one of quickfix and terminal
# - quickfix: output to quickfix window
# - terminal: run the command in the internal terminal
output=quickfix

# this is for output=quickfix only
# if it is omitted, vim's current errorformat will be used.
errorformat=%f:%l:%m

# save file before execute
save=1

[build]
command:c,cpp,make=make 
command:rust=cargo build
cwd=<root>
output=terminal
save=2

[run]
command:c,cpp,make=make && ./$(VIM_PRONAME)
command:rust=cargo run
cwd=<root>
output=terminal
save=2

[debug]
command:c,cpp,make=make debug
cwd=<root>
output=terminal
save=2

[clean]
command:c,cpp,make=make clean
cwd=<root>
output=terminal
save=2
